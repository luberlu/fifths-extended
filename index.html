	 */
	class DelayLine {

			this.buffer = [];
			this.writeHead = []
			this.size = size;

			// create the empty channels
			for (let i = 0; i < channels; i++) {
				this.buffer[i] = new Float32Array(this.size);
				this.writeHead[i] = 0;
			}
		}

		/**
		 * Push a value onto the end
		 * @param channel number
		 * @param value number
		 */
		push(channel, value) {
			this.writeHead[channel] += 1;
			if (this.writeHead[channel] > this.size) {
				this.writeHead[channel] = 0;
			}
			this.buffer[channel][this.writeHead[channel]] = value;
		}

		/**
		 * Get the recorded value of the channel given the delay
		 * @param channel number
		 * @param delay number delay samples
		 */
		get(channel, delay) {
			let readHead = this.writeHead[channel] - Math.floor(delay);
			if (readHead < 0) {

			}

ircles of fifths rotated by a minor third interval. With this placement we get quite a useful tool. Considering each position of the circle as a scale we instantly get two parallel major and minor keys. It has the same notes, but start from another tonic and have the opposite tonal quality. Take C major and get A minor. Take C# minor and get E major at one glimpse.</p><p>The highlighted sector of 90 degrees includes 6 points of the circle that represent 6 main degrees of the scale starting from the notes in the middle of the sector. You can choose either major or minor basic scale by pressing on the little circles outside or inside the rings. Choose the one on the outside and you&#39;ll get the scale degrees numbers for the major scale. On the outer circle to the left of it you find the IV degree - the subdominant – the major chord starting from the note a fourth apart from the tonic. To the right lays the dominant V major chord. The inner circle shows the minor chords of the major scale – the ii, the vi and the iii degrees show in a clockwise succession. The vi diminished chord of a major scale isn&#39;t shown in the main sector, but you can find a reminder of it one step to the right in the inner circle.</p><p>So for C major scale you&#39;ll get C major chord as the tonic I degree, F major to the left as the IV subdominant degree, and G major chord as the dominant V degree to the right of the tonic. The inner circle will show you the Dm chord for the ii degree, Am as the vi degree and the tonic of the parallel minor scale and Em as the iii degree of the C major scale. The next step of the inner circle shows Bm and it can represent the vi degree – the leading tone and its diminished chord Bdim (Bb5).</p><p>This scheme helps find interesting chord progressions either in one predefined key or traversing different keys in complex modulation movements. Neighbouring sectors include scales that are easy to borrow chords from and to travel to with simple moves like common-chord modulation. Once you find any other path from one key to another you can trace its form on the circle and transpose it to any key you&#39;re in or you want to move to. </p></div><div class="flex flex-col gap-2" style="flex:1 1 300px;"><div class="text-xl font-bold py-2">Install this web-app for offline use!</div><div class="max-w-55ch">This Progressive Web-Application can be installed and used just like a regular app on your mobile or desktop platform.</div><div class="flex flex-col gap-4 max-w-55ch"><div class="p-0"><i class="i-la-apple inline-block text-lg"></i><b>iOS</b>: Open this page in Safari, tap the <i class="i-ic-round-ios-share inline-block"></i> &quot;Share&quot; button, then select <i class="i-material-symbols-add-box-outline-rounded inline-block"></i> &quot;Add to Home Screen&quot; action down in the list.</div><div class="p-0"><i class="i-la-android inline-block text-lg"></i><b>Android</b>: Open this page in Chrome, tap the menu button <i class="i-la-ellipsis-v inline-block"></i> (three dots), then select &quot;Add to Home Screen&quot;.</div><div class="p-0"><i class="i-la-apple inline-block text-lg"></i> <b>macOS</b>: Open this page in Safari, click the <i class="i-ic-round-ios-share inline-block"></i> &quot;Share&quot; button, then select <i class="i-f7-rectangle-dock inline-block"></i> &quot;Add to Dock&quot; action in the list.</div><div class="p-0"><i class="i-la-windows inline-block text-lg"></i><b>Windows</b>: Open this page in Edge, click the &quot;Settings and more&quot; button <i class="i-la-ellipsis-h inline-block"></i> (three dots), then select &quot;Apps&quot; &gt; &quot;Install this site as an app&quot;.</div></div></div></div>',1))]))])]))}};vg(KD).use(hw).mount("#app");</script>
